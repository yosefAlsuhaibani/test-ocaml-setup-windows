jobs:
  job:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ocaml/setup-ocaml@v3.0.10
        with:
          ocaml-compiler: "4.14"
          opam-pin: false
      - run: opam install --depext-only conf-pkg-config conf-gmp conf-libpcre conf-libpcre2-8 conf-libcurl
      - run: echo "OPAMSOLVERTIMEOUT=1200" >> $env:GITHUB_ENV
 //     - run: echo 'PATH="${CYGWIN_ROOT_BIN}:${PATH}"' >> $env:GITHUB_ENV
      - run: opam install -y --assume-depexts --deps-only .
name: work
on:
  pull_request: null
  push:
    branches:
      - main
  workflow_dispatch: null
